<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX03</title>
    <style> input{ margin-bottom: 1.2em} label{font-weight: bold;display: inline-block;width: 300px;}</style>
</head>
<body>
    
    <form action="" style="width: 50%;">
     <fieldset>
       <legend style="text-align: center;">FORM:</legend>
        <div>
            <label for="identite">Votre identite :</label>
            <input type="number" id="identite" max="30" placeholder="Votre identite" required>
        </div>
        <div>
            <label for="Nom">Entrer votre Nom est Prenom :</label>
            <input type="text" id="Nom" maxlength="20" placeholder="Nom est Prenom" required>
        </div>
     </fieldset>
    </form>

    <form action="" style="width: 50%;">
        <fieldset>
          <legend style="text-align: center;">FORM 2:</legend>
           <div>
               <label style="position: relative;" for="addresse">Votre addresse :</label>
               <textarea rows="1" id="addresse" placeholder="Votre addresse" required ></textarea> 
           </div>
           <div>
               <label for="pays">Entrer votre ville est pays :</label>
               <input type="pays" id="pays" maxlength="20" placeholder="votre ville est pays" required>
           </div>
        </fieldset>
       </form>


</body>
</html>
